
<div class="row" id="slickQuiz">

	<article  class="col-xs-12">

	<div class="panel panel-default">

		<div class="panel-heading">
	    	<h3 class="panel-title quizName"></h3>
	    </div>

			<div class="panel-body">

	        	<div class="quizArea">
			            <div class="quizHeader">
			                <!-- where the quiz main copy goes -->
			                <a class="startQuiz button btn btn-primary" href="#">Comenzar!</a>
			            </div>

			            <!-- where the quiz gets built -->
			        </div>

			        <div class="quizResults">
			            <h3 class="quizScore">Respuestas correctas: <span><!-- where the quiz score goes --></span></h3>

			            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

			            <div class="quizResultsCopy">
			                <!-- where the quiz result copy goes -->
			            </div>
			        </div>

			        <script src="js/jquery.js"></script>
			        <script src="js/slickQuiz-config.js"></script>
			        <script src="js/slickQuiz.js"></script>
			        <script src="js/master.js"></script>

				</div>

			</div>

		</div>

	</article>

</div>
